<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>时间显示</title>
    <style>
        div {
            text-align: center;
        }
        input{
            text-align: center;
            font-size: 40px;
            border: none;
        }
    </style>
    <script>
        function showTime() {
            var time = new Date();
            var input=document.getElementById("showContent");
            input.value=time.toLocaleTimeString();
        }
        setInterval(showTime,10);
    </script>
</head>
<body onload="showTime()">
<div>
    <h1>时间显示</h1>
    <input type="text" id="showContent">
</div>
</body>
</html>
