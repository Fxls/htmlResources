<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>时间显示</title>
    <style>
        div {
            text-align: center;
        }
        input{
            color: black;
            text-align: center;
            font-size: 40px;
            border: none;
        }
    </style>
    <script src="jQuery/jquery-1.4.3.js"></script>
    <script>
        $(function () {
            setInterval(function () {
                var date = new Date();
                $("#showContent").val(date.toLocaleTimeString());
            }, 10);
        });
    </script>
</head>
<body>
<div>
    <h1>时间显示</h1>
    <input type="text" id="showContent" readonly>
</div>
</body>
</html>
