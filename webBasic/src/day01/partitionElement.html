<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区元素</title>
</head>
<body>
<!--分区元素 div-->
<div style="border: 1px solid red">
    <h1>欢迎致电中国移动</h1>
</div>
<div style="border: 1px solid red">
    <p>
    <ol style="border: 1px solid red">
        <li style="border: 1px solid red">交钱请按1</li>
        <li>交钱请按1</li>
        <li>交钱请按1</li>
    </ol>
    </p>
</div>
<!--
    行内元素
    span
    i  斜体字
    em  着重字
    b  加粗
    strong  着重字
    del  删除线
    u     下划线
    转移字符（html默认压缩空白字符）
    &lt   <
    &gt   >
    &nbsp  空格
-->
<div>
    <p><i>欢迎</i><b>致电中国</b><em>移动</em><br/>
        &lt;&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red"><strong>10086</strong></span></p><br/>
        我们的<del>宽带</del><u>全网最慢</u>
</div>
</body>
</html>
