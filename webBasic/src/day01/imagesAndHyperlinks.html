<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像与超链接测试</title>

<body bgcolor="#D9D9D9">
<a name="top"></a>
<div>
    <H1>
        <font size="25">
            <center><strong>谁能成为海贼王?</strong></center>

<!--
超链接
a href = “路径” target = “_blank/_self”
_blank  新标签页
_self   本页面
-->
<div>

    <left><img src="乔巴.jpg"></left>
    <left><img src="路飞.jpg" width="424" height="550"></left>
</div>
<font size="20">&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://www.baidu.com" target="_blank">剑士索隆</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a
        href="路飞.jpg"
        target="_self">医生乔巴</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a
        href="路飞.jpg" target="_blank">船长路飞</a></span></font>
</div>

a name = "xxx"
a href = "#xxx"
-->
<div align="right">
    <a href="#top">回到顶部</a>
</div>
</body>
</html>
