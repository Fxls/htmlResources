<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <!--h#标题-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <h1>一级标题</h1>
    <!--p段落-->
    hello
    <p style="color:red">hello</p>

    <!--
    列表ol（无序）/ul（有序）
    li - > 列表项
    -->
    <ol style="color: blue">12的公约数
        <li>1</li>
        <li>12</li>
        <li>2</li>
        <li>6</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul style="color: darkorange">12的公约数
        <li>1</li>
        <li>12</li>
        <li>2</li>
        <li>6</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!--列表的嵌套-->
    <ol>
        <li>12的公约数
            <ul>
                <li>1</li>
                <li>12</li>
                <li>2</li>
                <li>6</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
    </ol>


</body>
</html>
