<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqDay02课后作业</title>
    <style>
        div {
            margin: 100px auto;
            width: 200px;
            height: 20px;
            text-align: center;
            padding: 10px;
            border: 1px solid red;

        }

        span {
            border: 1px solid black;
            background-color: mediumpurple;
        }
    </style>
    <script src="jquery-1.4.3.js"></script>
    <script>
        $(function(){
            $("#s1,#s2,#s3").hover(changeColor1, changeColor2);
        });


        function changeColor1() {
            $(this).css("background-color", "#F9FF16");
            console.log(111);
        }

        function changeColor2() {
            $(this).css("background-color", "#9370DB");
            console.log(222);
        }

    </script>
</head>
<body>
<div>
    <span id="s1">选项一</span>
    <span id="s2">选项二</span>
    <span id="s3">选项三</span>
</div>
</body>
</html>
