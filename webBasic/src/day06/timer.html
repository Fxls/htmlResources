<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟启动和停止</title>
    <script>
        function showNow() {
            var now = new Date();
            var inputObj = document.getElementById('showContent');
            inputObj.value = now.toLocaleTimeString();
            
        }

        function startTimer() {
            timerID = setInterval(showNow, 1000);
        }

        function stopTimer() {
            clearInterval(timerID);
        }
    </script>
</head>
<body>
<h1 onclick="showNow()">时钟显示</h1>
<input type="text" readonly id="showContent">
<button onclick="startTimer();">启动</button>
<button onclick="stopTimer();">停止</button>
</body>
</html>
