<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="../day08/jquery-1.4.3.js"></script>
    <script>
        function check() {
            var name = document.getElementById('nameInput').value;
            var pwd = document.getElementById('pwdInput').value;
            var regObj1 = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
            var regObj2 = /\d{6}/;
            if (!name || !pwd) {
                alert("请输入用户名或密码");
                return false;
            }

            if (!regObj1.test(name)) {
                alert("手机号格式不正确");
                return false;
            }

            if (!regObj2.test(pwd)) {
                alert("密码格式不正确");
                return false;
            }

            var innerName = "18855052340";
            var innerPwd = "123456";

            if (name != innerName || pwd != innerPwd) {
                alert("用户名或密码不正确！");
                return false;
            }

            // location.href = "../day03/admin.html";
            return true;
        }

        $(function () {
            for (var i = 0; i < 10; i++) {

            }
        });

    </script>
</head>

<span class="webName"><font face="MS Mincho"><strong>桜の花の落ちるスピード、秒速五センチメートル。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;——篠原明里</strong></font></span>
<div class="main">
    <form action="../day03/admin.html" onsubmit="return check();">
        <div class="head">
            <scan class="headName"><font face="MS Mincho"><strong>秒速五センチメートル</strong></font></scan>
        </div>
        <div class="username"><input class="userText" id="nameInput" type="text" placeholder="支持QQ号/手机号/邮箱登录"
                                     name="loginInfo"/></div>
        <div class="pwd"><input class="pwdText" id="pwdInput" type="password" placeholder="QQ密码" name="loginInfo"/>
        </div>
        &nbsp;<input class="remember" type="checkbox" name="loginInfo" title="为了确保你的信息安全，请不要在网吧等公共场所勾选此选项"
                     id="cb"/><label
            for="cb"><span class="tip"
                           title="为了确保你的信息安全，请不要在网吧等公共场所勾选此选项"><strong>&nbsp;&nbsp;下次自动登录</strong></span></label><br/>
        <a href="javascript:void(0);">
            <button class="submit">登 录</button>
        </a>
        <br/>
        <img src="扫码登录.png" class="QR"/>&nbsp;<span class="tip2"><strong>扫码快捷登录</strong></span><br/>
        <a class="forgetA"
           href="https://aq.qq.com/v2/uv_aq/html/reset_pwd/pc_reset_pwd_input_account.html?v=3.0&old_ver_account="
           target="_blank"><span class="forget"><strong>忘记密码？</strong></span></a>
    </form>
</div>
